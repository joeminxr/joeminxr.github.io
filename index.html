<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Min XR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
        }
        .header .title {
            font-size: 1.2em; /* Smaller size for details */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow text to wrap if needed */
            gap: 15px;
        }
        .header .title span {
            display: inline-flex;
            align-items: center;
        }
        .header .title span:not(.name)::before {
            content: '\00A0\00A0\00A0â€¢\00A0\00A0\00A0\00A0\00A0\00A0'; /* Add a dot with space around it */
        }
        .header .title .name {
            font-size: 2em; /* Larger text for name */
            font-weight: bold; /* Bold for name */
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .embedded-video {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .embedded-video iframe {
            width: 100%;
            max-width: 1125px; /* 1.25x larger than 900px */
            height: 633px; /* 16:9 aspect ratio for 1125px width */
            border: none;
        }
        .interactive-cards {
            display: grid;
            grid-template-columns: repeat(3, 367px); /* NEW EDIT: Explicitly set 3 columns */
            gap: 13px; /* No gap between the cards */
            justify-content: center; /* Center the grid */
            margin: 0 auto; /* Center the grid within the page */
        }
        .card {
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            background: #000;
            cursor: pointer;
            width: 367px; /* NEW EDIT: Scaled down the cards to be smaller */
            height: 275px; /* NEW EDIT: Enforcing square dimensions */
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .hover-gif {
            display: none;
        }
        .card:hover .static {
            display: none;
        }
        .card:hover .hover-gif {
            display: block;
        }
        .card-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="title">
            <span class="name">Joseph Min</span>
            <span>XR/Spatial Engineer</span>
            <span>Rapid Prototyper</span>
            <span>joe.min.xr@gmail.com</span>
        </span>
    </div>

    <div class="content">
        <!-- Embedded Video -->
        <div class="embedded-video">
            <iframe src="https://www.youtube.com/embed/PkPLSAGw4Ig?si=bac2-U-sSPquvFZX&autoplay=1&mute=1&loop=1&playlist=PkPLSAGw4Ig" title="Embedded Video" allowfullscreen></iframe>
        </div>

        <!-- Interactive Cards -->
        <div class="interactive-cards">
            <div class="card" onclick="window.location.href='placeholder-page';">
                <img class="static" src="images/training-education-thumbnail.png" alt="Card Thumbnail">
                <img class="hover-gif" src="gifs/training-education.gif" alt="Card Animation">
                <div class="card-title">Training & Education</div>
            </div>

            <div class="card" onclick="window.location.href='placeholder-page';">
                <img class="static" src="images/shared-multiuser-thumbnail.png" alt="Card Thumbnail">
                <img class="hover-gif" src="gifs/shared-multiuser.gif" alt="Card Animation">
                <div class="card-title">Multi-User Collaboration</div>
            </div>

            <div class="card" onclick="window.location.href='placeholder-page';">
                <img class="static" src="images/personal-games.png" alt="Card Thumbnail">
                <img class="hover-gif" src="gifs/personal-games.gif" alt="Card Animation">
                <div class="card-title">Games & Personal Projects</div>
            </div>

            <!-- More cards as needed -->
        </div>
    </div>

    <!-- NEW EDIT: Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
