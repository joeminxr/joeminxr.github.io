<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            font-size: 1.5em;
            font-weight: bold;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .embedded-video {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .embedded-video iframe {
            width: 100%;
            max-width: 1125px; /* 1.25x larger than 900px */
            height: 633px; /* 16:9 aspect ratio for 1125px width */
            border: none;
        }
        .interactive-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            background: #000;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .hover-gif {
            display: none;
        }
        .card:hover .static {
            display: none;
        }
        .card:hover .hover-gif {
            display: block;
        }
        .card-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div class="header">Joseph Min &bull; XR/Spatial Engineer &bull; Rapid Prototyper &bull; joe.min.xr@gmail.com</div>

    <div class="content">
        <!-- Embedded Video -->
        <div class="embedded-video">
            <iframe src="https://www.youtube.com/embed/dUYAbblm6U8" title="Embedded Video" allowfullscreen></iframe>
        </div>

        <!-- Interactive Cards -->
        <div class="interactive-cards">
            <div class="card" onclick="window.location.href='placeholder-page';">
                <img class="static" src="images/card1-thumbnail.jpg" alt="Card Thumbnail">
                <img class="hover-gif" src="gifs/card1.gif" alt="Card Animation">
                <div class="card-title">AR and AI</div>
            </div>

            <div class="card" onclick="window.location.href='placeholder-page';">
                <img class="static" src="images/card2-thumbnail.jpg" alt="Card Thumbnail">
                <img class="hover-gif" src="gifs/card2.gif" alt="Card Animation">
                <div class="card-title">AR Multi-User Projects</div>
            </div>

            <div class="card" onclick="window.location.href='placeholder-page';">
                <img class="static" src="images/card3-thumbnail.jpg" alt="Card Thumbnail">
                <img class="hover-gif" src="gifs/card3.gif" alt="Card Animation">
                <div class="card-title">AI 3D Generation</div>
            </div>

            <!-- More cards as needed -->
        </div>
    </div>
</body>
</html>
